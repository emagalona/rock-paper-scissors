<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="canvas">
        <div class="options">
            <button>✊</button>
            <button>✋</button>
            <button>✌️</button>
        </div>
        <div class="runGame">Fight!</div>
        <div class="selection">
            <div class="playerSelection">Player's Selection</div>
            <div><span>V.S.</span></div>
            <div class="computerSelection">Computer's Selection</div>
        </div>
        <div class="output">Output</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
