<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="canvas">
        <div class="options">
            <button>✊</button>
            <button>✋</button>
            <button>✌️</button>
        </div>
        <div class="runGame"><button>Play Round</button></div>
        <div class="selection">
            <div class="playerSelection">
                <span>Player's Selection</span>
                <span class="displaySelection">✊</span>
            </div>
            <div class="playerSelection">
                <span>Computer's Selection</span>
                <span class="displaySelection">✋</span>
            </div>
        </div>
        <div class="output">Output</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
